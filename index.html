<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joan&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container-main">
        <div class="container-header">
            <h1 class="header-title">Personal Book Tracker</h1>
            <p class="header-description">Keep track of your book reading progress by 
                adding books and marking them read. Use the form below to add a book to the library.</p>
                <form action="#" onsubmit="return false;">
                    <label for="title">Book Title*</label>
                    <input type="text" name="title" id="title" required>
                    <label for="author">Author*</label>
                    <input type="text" name="author" id="author" required>
                    <label for="pages"># of Pages*</label>
                    <input type="number" name="pages" id="pages" required>
                    <label for="read">Read or Not Read?*</label>
                    <select name="read" id="read" required>
                        <option value="" disabled selected>Select One</option>
                        <option value="read">Read</option>
                        <option value="not-yet-read">Not Yet Read</option>
                    </select>
                    <div class="form-error disabled"></div>
                    <button id="header-button">Add Book</button>
                </form>
        </div>
        <div id="container-shelves"></div>
    </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
