<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-main">
        <div class="container-header">
            <h1 class="header-title">Personal Book Tracker</h1>
            <p class="header-description">Keep track of your book reading progress by 
                adding books and marking them read.</p>
            <button class="header-button">Add Book</button>
        </div>
        <div class="container-shelves">
            <div class="book">
                <div class="book-content">
                    <h2 class="book-title">The Hobbit</h2>
                    <p class="book-author">J.R.R. Tolkien</p>
                    <p class="book-pages">295 Pages</p>
                </div>
                <div class="book-buttons">
                    <button class="book-not-read">Not Yet Read</button>
                    <button class="book-remove">Remove</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
